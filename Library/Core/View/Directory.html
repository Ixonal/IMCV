
<html>
  <head>
    <title><%= pathTo %></title>
  </head>

  <body>
    <h1>Directory: <%=pathTo%></h1>
    <hr/>
    <a href="<%=pathTo%>/.." title="Up one level">Up one level</a><br/><br/>
    <% for(var index in files) {
         var fullPath = pathTo + "/" + files[index];
    %>
    <a href="<%=fullPath%>" title="<%=files[index]%>"><%=files[index]%></a><br/>
    <% } %>
  </body>
</html>
